<!DOCTYPE html>
<html>
<head>
	<title>Sketchme</title>
	<link rel="stylesheet" href="sketchcss.css">
</head>
<body class="h-center">
	<form>
		FIRST NAME:<input type="text" required placeholder="Enter your first name"><br><br>
		Age: <input type="number" placeholder="ex:19"><br><br>
		<label>Email: </label>
		<input type="email" placeholder="Enter your valid email address"><br><br>
		<label>Gender: </label><br><br>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Others<br><br>
		<label>DOB: </label>
		<input type="date"><br><br>
		<input type="submit" value="Register"><br><br>
		<label>To reset your data: </label>
		<input type="reset" value="Reset!">
		
		
	</form>
</body>
</html>
